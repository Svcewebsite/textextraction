<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üîç Live OCR ‚Üí Formatted PDF</title>
  <style>
    body {
      background: #1e1e1e;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      color: #4ade80;
    }
    #video {
      width: 90%;
      max-width: 480px;
      border: 2px solid #4ade80;
      border-radius: 8px;
    }
    .controls {
      margin: 1rem 0;
    }
    .controls input {
      width: 60px;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #4ade80;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      transition: background 0.2s;
    }
    button:hover { background: #36b37e; }
    #output-container {
      width: 90%;
      max-width: 480px;
      margin: 1rem auto;
      background: #272727;
      padding: 1rem;
      border-radius: 6px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    #output-container p {
      margin: 0.5rem 0;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üîç Live OCR ‚Üí Formatted PDF</h1>
  <video id="video" autoplay playsinline></video>
  
  <div class="controls">
    <!-- Parameters you can tweak -->
    <label>Blur¬†ksize:
      <input type="number" id="blurSize" value="5" min="1" step="2">
    </label>
    <label>Thresh¬†C:
      <input type="number" id="threshC" value="7" min="0" step="1">
    </label>
  </div>
  
  <button id="captureBtn">üì∏ Capture & OCR</button>
  <button id="downloadBtn">üìÑ Download PDF</button>
  
  <div id="output-container">
    <p><em>Extracted text will appear here‚Ä¶</em></p>
  </div>
  
  <footer>
    Powered by OpenCV.js + Tesseract.js + html2pdf.js
  </footer>

  <!-- Libraries -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="cv['onRuntimeInitialized']=()=>console.log('OpenCV loaded');"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const out = document.getElementById('output-container');
    const blurInput = document.getElementById('blurSize');
    const threshInput = document.getElementById('threshC');

    // 1Ô∏è‚É£ Get camera feed
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(s => video.srcObject = s)
      .catch(e => alert('Camera error: ' + e.message));

    // 2Ô∏è‚É£ Capture, preprocess & OCR
    document.getElementById('captureBtn').onclick = async () => {
      if (!cv || !Tesseract) { alert('Libraries still loading‚Ä¶'); return; }

      // draw current frame into a canvas
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      // OpenCV Mat from canvas
      let src = cv.imread(canvas);
      // convert to gray
      cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
      // blur
      let k = parseInt(blurInput.value) | 1;
      if (k % 2 === 0) k++;
      cv.GaussianBlur(src, src, new cv.Size(k, k), 0);
      // adaptive threshold
      let C = parseInt(threshInput.value);
      cv.adaptiveThreshold(src, src, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C,
                           cv.THRESH_BINARY, 11, C);
      // optional morphology to clear noise
      let M = cv.Mat.ones(2, 2, cv.CV_8U);
      cv.erode(src, src, M);
      cv.dilate(src, src, M);

      // back to canvas
      cv.imshow(canvas, src);
      src.delete(); M.delete();

      // run Tesseract
      out.innerHTML = '<p><em>Recognizing‚Ä¶</em></p>';
      const { data:{ text } } = await Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      });

      // filter noise: drop words < 3 letters, then split paragraphs
      let clean = text
        .split(/\n+/)
        .map(line => line
          .split(/\s+/)
          .filter(w => w.length > 2)
          .join(' '))
        .filter(l => l.length > 10);

      if (!clean.length) clean = ['<em>No clear text found. Try different lighting or tweak parameters.</em>'];

      out.innerHTML = clean.map(l => `<p>${l}</p>`).join('');
    };

    // 3Ô∏è‚É£ Download nicely formatted PDF
    document.getElementById('downloadBtn').onclick = () => {
      const opt = {
        margin:       0.5,
        filename:     'live-ocr-output.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(out).save();
    };
  </script>
</body>
</html>
